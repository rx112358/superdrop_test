{% load static %}
<div class="card-deck">
{% block drops %}
{% for drop in drops %}

    <div class="drop-asset-card user-drops w-60 h-20 p-3 my-2 card" data-drop-id="{{ drop.id }}">
        {% with drop.drop_asset|add:'.svg' as image %}
        <img src="{% static 'assets/'|add:image %}" class="card-img-top" alt="...">
        {% endwith %}
        <div class="card-body">
            <h5 class="card-title">{{ drop.drop_title}}</h5>
            <p class="card-text">{{ drop.drop_description}}</p>
        </div>
        <div class="card-body d-flex gap-5 flex-row">
            <button data-drop-id="{{ drop.id }}" class="w-50 btn btn-block edit-drop-btn"> Edit  </button>
            <button data-drop-id="{{ drop.id }}" class="w-50 btn btn-block del-drop-btn" > Delete</button>
        </div>
    </div>

{% endfor %}
{% endblock %}
</div>
