{% load static %}
<br>
<div class="card-deck">
{% block drops %}
{% for drop in drops %}

    <div class="drop-asset-card w-60 h-20 p-3 card">
        {% with drop.drop_asset|add:'.svg' as image %}
        <img src="{% static 'assets/'|add:image %}" class="card-img-top" alt="...">
        {% endwith %}
        <div class="card-body">
        <h5 class="card-title">{{ drop.drop_title}}</h5>
        <p class="card-text">{{ drop.drop_description}}</p>
        </div>
    </div>

{% endfor %}
{% endblock %}
</div>
